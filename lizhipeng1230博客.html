<!DOCTYPE html>
<html>
<head>
    <title>lizhipeng1230的博客</title>
    
    <style>
        /* 设置页面标题样式 */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        /* 设置文章列表样式 */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            font-family: "Times New Roman", Times, serif;
        }
        
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* 设置按钮样式 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            font-family: "Roboto", Arial, sans-serif;
        }
        
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>lizhipeng1230的博客</h1>
    
    <h2>文章列表</h2>
    <ul>
        <li>文章1 <a href="#" class="btn">阅读更多</a></li>
        <li>文章2 <a href="#" class="btn">阅读更多</a></li>
        <li>文章3 <a href="#" class="btn">阅读更多</a></li>
    </ul>
</body>
</html>
